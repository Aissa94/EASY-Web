<div class="app flex-row align-items-center">
    <div class="container">
        <div class="alert alert-warning alert-dismissible" role="alert" [hidden] = "!emailError">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Seul le domaine @esi.dz est accepté !
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block" [@moveIn]="state">
                            <h1>Authentification</h1>
                            <p class="text-muted">Se connecter avec un compte google</p>
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary px-2" (click)="login()">Connexion</button>
                                </div>
                            </div><br />
                            <div class="row">
                                <div class="col-6">
                                    <img src="../../assets/img/google.png" alt="Image Google" width="250"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>EASI</h2>
                                <img src="../img/logo_easi.png" alt="logo_easi" width="200">
                                <br /><br /><p>Gestion de Scolarité de l'ESI</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
