<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Authentification</h1>
                            <p class="text-muted">Se connecter avec un compte google</p>
                            <div class="row">
                                <div class="col-6" [hidden]="!isUserLoggedIn()">
                                    <button type="button" class="btn btn-primary px-2" (click)="login()">Login</button>
                                </div>
                                <div class="col-12" [hidden]="isUserLoggedIn()">
                                    <button type="button" class="btn btn-primary px-4" (click)="seConnecterAutre()">Selectionner un autre compte</button>
                                </div>
                                <div class="col-12" [hidden]="isUserLoggedIn()">
                                    <img [src]="photoURL" alt="Photo" width="225">
                                    <button type="button" class="btn btn-primary px-2" (click)="logout()" >Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>EASI</h2>
                                <img src="../img/logo_easi.png" alt="logo_easi" width="200">
                                <br /><br /><p>Gestion de Scolarit√© de l'ESI</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
